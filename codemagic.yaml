# ============================================================================
  ios-appstore:
    name: iOS App Store Build
    max_build_duration: 60
    instance_type: mac_mini_m1
    
    triggering:
      events:
        - tag
      tag_patterns:
        - pattern: 'v*'
          include: true
    
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.zenonrobotics.zenonrobotapp
      
      vars:
        XCODE_WORKSPACE: "ios/Runner.xcworkspace"
        XCODE_SCHEME: "Runner"
        APP_STORE_APPLE_ID: 1234567890
    
    scripts:
      - name: Fix iOS deployment target
